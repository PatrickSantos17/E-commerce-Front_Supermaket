<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Reset/Reset.css">
    <link rel="stylesheet" href="CSS/Login/login.css">
    <link rel="stylesheet" href="CSS/BootStrap/bootstrap.css">
    <link rel="stylesheet" href="CSS/BootStrap/open-iconic-bootstrap.css">

    <script src="JS/Login/conexaoAPI.js" defer></script>

    <title>Login</title>
</head>

<body>
    <main class="principal">
        <div class="login">
            <form class="card-login">
                <a id="link_btn" href="#"><img id="logo" src="src/img/logo-removebg-preview.png" alt="logo-img"></a>

                <div class="text-field">
                    <label class="label-text-field" for="user">Usuário</label>
                    <input class="email" type="text" for="user" placeholder="Digite seu E-mail">
                </div>

                <div class="text-field">
                    <label class="label-text-field" for="password">Senha</label>
                    <input class="senha" type="password" for="password" placeholder="Digite sua senha">
                </div>

                <a id="link_btn_login">
                    <button class="btn-login" type="submit">Login</button>
                </a>
                <a class="recuperar-senha" href="">
                    <p>Esqueceu sua senha?</p>
                </a>
                <a class="cadastro" href="TelaFormularioCliente.html" target="_blank">
                    <p>Ainda não tem cadastro?</p>
                </a>
            </form>
        </div>

        <div class="cartao">
            <div class="modal-dados-pessoais">
                <p class="message">Login Realizado com sucesso!</p>
                <div class="button-wrapper">
                    <button class="inicial">Ir para tela Inicial</button>
                </div>
            </div>
        </div>

        <div class="invalido" id="not-valid">
            <div class="modal-dados-pessoais">
                <p class="message">Usuário/senha inválido!</p>
                <div class="button-wrapper">
                    <button id="clicked" class="inicial">OK</button>
                </div>
            </div>
        </div>

        <div class="valid-email" id="email">
            <div class="modal-email">
                <img class="confirmation" src="https://cdn-icons-png.flaticon.com/512/1004/1004765.png" alt="">
                <p id="message">Um e-mail de recuperação foi enviado para seu e-mail cadastrado!</p>
                <div class="button-wrapper">
                    <button id="ok" class="inicial">OK</button>
                </div>
            </div>
        </div>

    </main>

</body>

</html>

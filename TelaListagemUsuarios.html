<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionários</title>
    <link rel="stylesheet" href="CSS/Reset/Reset.css">
    <link rel="stylesheet" href="/CSS/ListagemUsuarios/Listagemusuarios.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <div class="lado-a">
            <a href="/TelaInicial.html"><img src="src/img/logo-removebg-preview.png" alt="logo-img"></a>
            <input type="search" id="buscar" name="q" placeholder="Buscar">
        </div>
        <div class="lado-b">
            <div class="info-usuario">
                <img id="iconUsuario" src="" alt="user-icon">
                <p class="nome-usuario"></p>
            </div>
            <div class="info-usuario">
                <p class="grupo-usuario"></p>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="header">
            <span>Listagem de Funcionários</span>
            <button onclick="directToCadastro()" id="new">+</i></button>
        </div>

        <div class="container-filtro">
            <div class="filtro-usuarios">
                <input id="filtro" onkeyup="filtrarUsuarios()" type="text" placeholder="Digite o nome do funcionário">
            </div>
        </div>

        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Grupo</th>
                        <th class="acao">Alterar</th>
                        <th class="acao">Hab/Des</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="JS/Geral/Geral.js" defer></script>
    <script src="JS/HeaderFuncionario/HeaderFuncionario.js" defer></script>
    <script src="JS/ListagemUsuarios/ListagemUsuarios.js" defer></script>
    <script src="JS/ListagemUsuarios/Filtro.js" defer></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="CSS/Reset/Reset.css">

    <link rel="stylesheet" href="CSS/BootStrap/bootstrap.css">
    <link rel="stylesheet" href="CSS/BootStrap/open-iconic-bootstrap.css">

    <link rel="stylesheet" href="CSS/HeaderCliente/headerCliente.css">
    <link rel="stylesheet" href="CSS/Carrinho/styles.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />


</head>

<body>
    <header>
        <div class="lado-a">
            <a href="/TelaProduto.html"><img src="src/img/logo-removebg-preview.png" alt="logo-img"></a>
            <input type="search" id="buscar" placeholder="Buscar">
        </div>
        <div class="lado-b">
            <div class="user-carrinho">
                <div class="header-user">
                    <img id="iconUsuario" src="src/img/icon-cliente.png" alt="user-icon">
                    <p class="nome-usuario"></p>
                    <div class="dropdown-content" id="dropdown-content">
                        <a class="dados" href="TelaAlterarCliente.html">Perfil</a>
                        <!-- <a class="Pedidos" href="TelaPedidos.html">Meus pedidos</a> -->
                        <a class="logout" onclick="abrirModalConfirmacao()" href="">Sair</a>
                    </div>
                </div>

                <div class="header-carrinho">
                    <a href="TelaCarrinho.html">
                        <img id="iconCarrinho" src="src/img/vista-lateral-vazia-do-carrinho-de-compras.png"
                            alt="user-icon">
                    </a>
                    <p class="qtd-carrinho"></p>
                </div>
            </div>
            <div class="info-usuario entre-cadastre">
            </div>
        </div>
    </header>
    <main>
        <div class="content">
            <div class="produtosCarrinho">
                <section>
                    <table class="produtoCarrinho">

                    </table>
                </section>
            </div>
        </div>
    </main>

    <!-- modal cadastro novo endereço-->
    <div class="card-endereco">
        <div class="modal-endereco">
            <div class="modal-heading">
                <p class="text-preview">Cadastro de endereço</p>
                <button onclick="fecharModalEndereco()" class="btn-fechar">
                    <span class="X"></span>
                    <span class="Y"></span>
                    <div class="close">Fechar</div>
                </button>
            </div>

            <form class="modal-completo-ende">
                <div class="col-md-8 order-md-1">
                    <div class="row">
                        <div class="col-md-6 mb-3 cepInput">
                            <label for="cep">CEP</label>
                            <input type="text" class="form-control cep" id="cep" inputmode="numeric" required>
                            <div class="invalid-feedback">
                                Digite um CEP válido.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="bairro">Bairro</label>
                            <input type="text" class="form-control bairro" id="bairro" disabled>
                            <div class="invalid-feedback">
                                Informe o bairro.
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="logradouro">Logradouro</label>
                            <input type="text" class="form-control logradouro" id="logradouro" disabled>
                            <div class="invalid-feedback">
                                Informe um endereço válido.
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="numero">Número</label>
                            <input type="text" class="form-control numero" id="numero" required>
                            <div class="invalid-feedback">
                                Informe o n°.
                            </div>
                        </div>
                        <div class="col-md-8 mb-3">
                            <label for="complemento">Complemento</label>
                            <input type="text" class="form-control complemento" id="complemento">
                        </div>
                        <div class="col-md-8 mb-3">
                            <label for="cidade">Cidade</label>
                            <input type="text" class="form-control cidade" id="cidade" disabled>
                            <div class="invalid-feedback">
                                Informe a cidade.
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="uf">UF</label>
                            <input type="text" class="form-control uf" id="uf" disabled>
                            <div class="invalid-feedback">
                                Informe a UF.
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="button-wrapper">
                            <button onclick="fecharModalEndereco()" class="btn-cancelar">CANCELAR</button>
                            <button id="salvar-endereco" class="btn-salvar">ADICIONAR</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <div id="loadingModal" class="loading-modal">
        <svg viewBox="25 25 50 50">
            <circle r="20" cy="50" cx="50"></circle>
        </svg>
    </div>

    <div id="overlay" class="overlay"></div>
    <div class="card-confirmar"></div>

    <script src="JS/HeaderCliente/HeaderCliente.js" defer></script>
    <script src="JS/Geral/Geral.js" defer></script>
    <script src="JS/Carrinho/carrinho.js" defer></script>
</body>

</html>

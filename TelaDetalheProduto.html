<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhe produto</title>

    <link rel="stylesheet" href="CSS/Reset/Reset.css">
    <link rel="stylesheet" href="CSS/HeaderCliente/headerCliente.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="CSS/DetalheProduto/detalheProduto.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="lado-a">
            <a href="/TelaProduto.html"><img src="src/img/logo-removebg-preview.png" alt="logo-img"></a>
            <input type="search" id="buscar" placeholder="Buscar">
        </div>
        <div class="lado-b">
            <div class="user-carrinho">
                <div class="header-user">
                    <img id="iconUsuario" src="src/img/icon-cliente.png" alt="user-icon">
                    <p class="nome-usuario"></p>
                    <div class="dropdown-content" id="dropdown-content">
                        <a class="dados" href="TelaAlterarCliente.html">Perfil</a>
                        <!-- <a class="Pedidos" href="TelaPedidos.html">Meus pedidos</a> -->
                        <a class="logout" onclick="abrirModalConfirmacao()" href="">Sair</a>
                    </div>
                </div>

                <div class="header-carrinho">
                    <a href="TelaCarrinho.html">
                        <img id="iconCarrinho" src="src/img/vista-lateral-vazia-do-carrinho-de-compras.png"
                            alt="user-icon">
                    </a>
                    <p class="qtd-carrinho"></p>
                </div>
            </div>
            <div class="info-usuario entre-cadastre">
            </div>
        </div>
    </header>

    <main>
        <div class="produto">
            <div class="imagens-prod">
                <div class="swiper">
                    <div class="swiper-wrapper">

                    </div>

                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <div class="info-prod">
                <p class="titulo-prod"></p>
                <p class="valor-prod"></p>
                <p class="avaliacao-prod"></p>
                <p class="descricao-prod"></p>

                <button onclick="adicionarCarrinho()" class="btn-comprar">
                    <svg viewBox="0 0 16 16" class="bi bi-cart-check" height="24" width="24"
                        xmlns="http://www.w3.org/2000/svg" fill="#fff">
                        <path
                            d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z">
                        </path>
                        <path
                            d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z">
                        </path>
                    </svg>
                    <p class="text">Comprar</p>
                </button>
            </div>
        </div>
    </main>
    <div id="overlay" class="overlay"></div>
    <div class="card-confirmar"></div>

    <script src="JS/HeaderCliente/HeaderCliente.js" defer></script>
    <script src="JS/Geral/Geral.js" defer></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="JS/ListagemProdutos/sliderImagens.js" defer></script>
    <script src="JS/DetalheProduto/detalheProduto.js" defer></script>
</body>

</html>
